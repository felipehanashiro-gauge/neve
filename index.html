<!doctype html>
<html lang="en">
<head>
	<title>NEVE - PREVIEW</title>

	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" id="viewport" content="initial-scale=1; maximum-scale=1; user-scalable=0;">
</head>
<body>

<div class="menu" >
	<button onclick="View.setNeve()" id="neve" class="view-type" >Neve</button>
	<button onclick="View.setBanheiros()" id="banheiro" class="view-type" >Banheiros Espetaculares</button>
</div>
<iframe src="" name="parent-frame_view" id="parent-frame_view">

</iframe>

</body>
</html>


<style>
	html,body{
		height: calc(100% - 55px);
		margin: 0;
		padding: 0;
	}
	.menu{
	    height: 50px;
	    border: 1px solid black;
	    background-color: #ccc;
	}
	.view-type{
		background-color: #fff;
		margin: 20px auto;
		cursor: pointer;
		transition: all 0.8s;
	}
	.view-type.selected{
		background-color: #0062ac;
		color: #fff;
	}
	
	#parent-frame_view{
		height: 100%;
		width: 100%;
	}
</style>

<script>
	var neve = document.getElementById('neve');
	var banheiro = document.getElementById('banheiro');
	var parent_frame_view = document.getElementById('parent-frame_view');
	var View = {
		setNeve: function(){
			if(this.view !== "neve"){
				neve.className = "view-type selected";
				banheiro.className = "view-type";
				parent_frame_view.src = "neve_preview.html";
				this.view = "neve";
				localStorage['lastView'] = "neve";
			}
		},
		setBanheiros: function(){
			if(this.view !== "banheiro"){
				neve.className = "view-type";
				banheiro.className = "view-type selected";
				parent_frame_view.src = "banheiro_preview.html";
				this.view = "banheiro";
				localStorage['lastView'] = "banheiro";
			}
		},
		view: ""
	}

	if(localStorage['lastView']==="banheiro"){
		View.setBanheiros();
	}else{
		View.setNeve();
	}


</script>
